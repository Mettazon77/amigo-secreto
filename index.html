<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h1>¡Elige a tus amigos de forma aleatoria!</h1>
    </div>
    <section class="dentro">

        <div class="main-box">
            <h2 class="texto" id="asd">¡Juega!</h2>
            <input id="entradaNombres" class="entrada" placeholder="¡Añade a tus amigos!" accesskey="Enter">
            <div class="botonesBox">
                <button onclick="verificarEntrada()" id="botonEnter" class="botones">Enviar</button>
                <button onclick="elegirGanador()" class="botones" id="ganador" disabled>¡Elegir!</button>
            </div>
        </div>
        
        <div class="box-lista">
            <h3>Lista de sorteados</h3>
            <div class="titulo-lista">
            </div>
            <div class="texto-lista">
                <ul id="lista">
                    
                </ul>
            </div>
            
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
